    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #D9D9D9;
        }

        body,
        input,
        textarea,
        a {
            font-family: 'Poppins', sans-serif;
        }
    .navbar-brand img{
      width:40px;
      height: auto;
    }

        #section-wrapper {
            width: 100%;
            padding: 10px;
            margin-top: 30px;
        }

        .box-wrapper {
            position: relative;
            display: table;
            width: 1100px;
            margin: auto;
            margin-top: 35px;
            border-radius: 30px;
        }

        .info-wrap {
            width: 35%;
            height: 551px;
            padding: 40px;
            float: left;
            display: block;
            border-radius: 30px 0px 0px 30px;
            background-color: #1E90FF;
            color: #fff;
        }

        .info-title {
            text-align: left;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .info-sub-title {
            font-size: 18px;
            font-weight: 300;
            margin-top: 17px;
            letter-spacing: 0.5px;
            line-height: 26px;
        }

        .info-details {
            list-style: none;
            margin: 60px 0px;
        }

        .info-details li {
            margin-top: 25px;
            font-size: 18px;
            color: #fff;
        }

        .info-details li i {
            background: E74C3C;
            padding: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .info-details li a {
            color: #fff;
            text-decoration: none;
        }

        .info-details li a:hover {
            color: #E74C3C;
        }

        .social-icons {
            list-style: none;
            text-align: center;
            margin: 20px 0px;
        }

        .social-icons li {
            display: inline-block;
        }

        .social-icons li i {
            background: #F44770;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            border-radius: 22%;
            margin: 0px 5px;
            cursor: pointer;
            transition: all .5s;
        }

        .social-icons li i:hover {
            background: #fff;
            color: #000000;
        }

        .form-wrap {
            width: 65%;
            float: right;
            padding: 40px 25px 35px 25px;
            border-radius: 0px 30px 30px 0px;
            background: #ecf0f3;
        }

        .form-title {
            text-align: left;
            margin-left: 23px;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .form-fields {
            display: table;
            width: 100%;
            padding: 15px 5px 5px 5px;
        }

        .form-fields input,
        .form-fields textarea {
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
            color: #555;
            padding: 20px 10px 20px 5px;
            width: 100%
        }

        .form-fields textarea {
            height: 150px;
            resize: none;
        }

        .form-group {
            width: 46%;
            float: left;
            padding: 0px 30px;
            margin: 14px 12px;
            border-radius: 25px;
            box-shadow: inset 2px 2px 2px #cbced1, inset -2px -2px 2px #ffffff;
        }

        .form-fields .form-group:last-child {
            width: 96%;
        }

        .submit-button {
            width: 96%;
            height: 60px;
            margin: 0px 12px;
            border-radius: 30px;
            font-size: 20px;
            ;
            font-weight: 700;
            outline: none;
            border: none;
            cursor: pointer;
            color: #fff;
            text-align: center;
            background: #F44770;
            box-shadow: 3px 3px 8px #b1b1b1, -3px -3px 8px #ffffff;
            transition: .5s;
        }

        .submit-button:hover {
            background: #B53E25;
        }


        /* Responsive css */

        @media only screen and (max-width: 767.98px) {
            .box-wrapper {
                width: 100%;
            }

            .info-wrap,
            .form-wrap {
                width: 100%;
                height: inherit;
                float: none;
            }

            .info-wrap {
                border-radius: 30px 30px 0px 0px;
            }

            .form-wrap {
                border-radius: 0px 0px 30px 30px;
            }

            .form-group {
                width: 100%;
                float: none;
                margin: 25px 0px;
            }

            .form-fields .form-group:last-child,
            .submit-button {
                width: 100%;
            }

            .submit-button {
                margin: 10px 0px;
            }

        }
         /* Custom navbar background color */
    .custom-navbar {

    }

    /* Style for nav links with radius and transparent border */
    .nav-link {
      border-radius: 5px;
      border: 2px solid transparent;

    }
    .nav-link img{
      width: 20px;
      height: 20px;
    }
    .navbar-brand{
      margin-left: 100px;
      margin-right: 400px;
    }

    /* Hover effect for nav links */
    .nav-link:hover {
      color: #fff;
      background-color: #B53E25;
    }

    /* Active state for nav links */
    .nav-link.active {
      color: #fff;
      background-color: #7A2B19;
      border-color: #5BB3FF;
    }

    /* Evenly distribute nav items on larger screens */
    @media (min-width: 768px) {
      .navbar-nav {
        justify-content: space-around;
      }
    }

    /* Sidebar behavior on small screens */
    @media (max-width: 767.98px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #171717; /* Matches custom navbar */
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateX(-250px);
      }
      .navbar-collapse.show {
        transform: translateX(0);
      }
    }

    /* Spacing for icons */
    .icon {
      margin-right: 10px;
    }

    /* Blur effect on main content when menu is open */
    .menu-open #main-content {
      filter: blur(5px);
    }

  <script>
    // Custom JS to add/remove blur effect
    const navbarNav = document.getElementById('navbarNav');
    navbarNav.addEventListener('show.bs.collapse', function () {
      document.body.classList.add('menu-open');
    });
    navbarNav.addEventListener('hide.bs.collapse', function () {
      document.body.classList.remove('menu-open');
    });
  </script>
    <script>
        fetch('../html/cursor.html')
            .then(r => r.text())
            .then(html => {
                const container = document.getElementById('cursor-container');
                container.innerHTML = html;

                // Find any <script> tags in the fetched HTML and run them
                container.querySelectorAll('script').forEach(oldScript => {
                    const s = document.createElement('script');
                    s.textContent = oldScript.textContent;
                    document.body.appendChild(s);
                });
            })
            .catch(err => console.error('Error loading cursor:', err));
    </script>
