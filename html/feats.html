        body {

        .slider-wrapper {

        .card-slider .card-item {
            user-select: none;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #171717;
            padding: 24px;
            border-radius: 8px;
        }

        .card-slider .card-item .card-image {
            max-width: 400;
            width: 100%;
            height: 250px;
            border: 3px solid #00ace2;
            border-end-start-radius: 8px;
        }

        .card-slider .card-item .card-title {
            font-size: 24px;
            margin: 16px 0 8px;
        }

        .card-slider .card-item .card-button {
            padding: 8px 24px;
            margin-top: 12px;
            background: #00ace2;
            color: #fff;
            border: 2px solid #00ace2;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .card-slider .card-item .card-button:hover {
            background: transparent;
            color: #00ace2;
            border-color: #00ace2;
        }

        .card-slider #photographer .card-image {
            border-color: #ff0000;
        }

        .card-slider #photographer .card-button {
            background: #ff0000;
            border: 2px solid #ff0000;
        }

        .card-slider #photographer .card-button:hover {
            background: transparent;
            color: #ff0000;
        }

        .card-slider #freelancer .card-image {
            border-color: #008000;
        }

        .card-slider #freelancer .card-button {
            background: #008000;
            border: 2px solid #008000;
        }

        .card-slider #freelancer .card-button:hover {
            background: transparent;
            color: #008000;
        }

        .card-slider #gamer .card-image {
            border-color: #8b5dff;
        }

        .card-slider #gamer .card-button {
            background: #8b5dff;
            border: 2px solid #8b5dff;
        }

        .card-slider #gamer .card-button:hover {
            background: transparent;
            color: #8b5dff;
        }

        .card-slider #researcher .card-image {
            border-color: #ff8000;
        }

        .card-slider #researcher .card-button {
            background: #ff8000;
            border: 2px solid #ff8000;
        }

        .card-slider #researcher .card-button:hover {
            background: transparent;
            color: #ff8000;
        }

        .card-slider .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: #fff;
        }

        .card-slider .slider-button {
            color: #fff;
            margin-top: -40px;
            transition: 0.3s ease;
        }

        .card-slider .slider-button:hover {
            color: #00ace2;
        }
        .card-list {
  display: flex;
  will-change: transform;
}



        @media screen and (max-width: 768px) {
            .slider-wrapper {
                margin: 0 10px 40px;
            }

            .card-slider .slider-button {
                display: none;
            }
        }
         /* Custom navbar background color */
    .custom-navbar {

    /* Style for nav links with radius and transparent border */

      border: 2px solid transparent;

    .nav-link img{

    }
    .navbar-brand{

    /* Hover effect for nav links */
    .nav-link:hover {

      background-color: #B53E25;
    }

    /* Active state for nav links */
    .nav-link.active {
      color: #fff;
      background-color: #7A2B19;
      border-color: #5BB3FF;
    }

    /* Evenly distribute nav items on larger screens */
    @media (min-width: 768px) {
      .navbar-nav {
        justify-content: space-around;
      }
    }

    /* Sidebar behavior on small screens */
    @media (max-width: 767.98px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #171717; /* Matches custom navbar */
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateX(-250px);
      }
      .navbar-collapse.show {
        transform: translateX(0);
      }
    }

    /* Spacing for icons */
    .icon {
      margin-right: 10px;
    }

    /* Blur effect on main content when menu is open */
    .menu-open #main-content {
      filter: blur(5px);

    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    // Custom JS to add/remove blur effect
    const navbarNav = document.getElementById('navbarNav');
    navbarNav.addEventListener('show.bs.collapse', function () {
      document.body.classList.add('menu-open');
    });
    navbarNav.addEventListener('hide.bs.collapse', function () {
      document.body.classList.remove('menu-open');
    });
  </script>

    <!-- Linking custom script -->
    <script>
        // load cursor *and* execute its script
        fetch('../html/cursor.html')
            .then(r => r.text())
            .then(html => {
                const container = document.getElementById('cursor-container');
                container.innerHTML = html;

                // Find any <script> tags in the fetched HTML and run them
                container.querySelectorAll('script').forEach(oldScript => {
                    const s = document.createElement('script');
                    s.textContent = oldScript.textContent;
                    document.body.appendChild(s);
                });
            })
            .catch(err => console.error('Error loading cursor:', err));
  // — CONFIG —————————————————————
  const GLIDE_SPEED  = 0.3;
  const REV_SPEED    = 4;
  const REV_DURATION = 300;
  // ————————————————————————————

  const wrapper = document.querySelector('.slider-wrapper');
  const list    = document.querySelector('.card-list');

  // STATE
  let pos       = 0;
  let speed     = GLIDE_SPEED;
  let direction = 1;   // +1 moving right, -1 moving left
  let isPaused  = false;
  let maxScroll = 0;

  // 1) Recalculate bounds *after* everything (images/fonts) loads:
  function calcBounds() {
    maxScroll = list.scrollWidth - wrapper.clientWidth;
  }
  window.addEventListener('load', calcBounds);
  window.addEventListener('resize', calcBounds);

  // 2) The RAF loop—simplified move + bounce
  function animate() {
    if (!isPaused) {
      pos += speed * direction;

      // Bounce at ends:
      if (pos >= 0) {
        pos = 0;
        direction = -1;
      } else if (pos <= -maxScroll) {
        pos = -maxScroll;
        direction = 1;
      }

      list.style.transform = `translateX(${pos}px)`;
    }
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  // 3) Swiper init (buttons only—no drag)
  const swiper = new Swiper(".slider-wrapper", {
    loop: false,
    spaceBetween: 30,
    grabCursor: true,
    speed: 300,
    allowTouchMove: false,   // disable dragging
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      dynamicBullets: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints: {
      0:    { slidesPerView: 1 },
      768:  { slidesPerView: 2 },
      1080: { slidesPerView: 3 },
    },
  });

  // 4) Rev helper
  function rev(dir) {
    direction = dir;
    speed     = GLIDE_SPEED + REV_SPEED;
    setTimeout(() => speed = GLIDE_SPEED, REV_DURATION);
  }
  document.querySelector('.swiper-button-next')
          .addEventListener('click', () => rev(-1));
  document.querySelector('.swiper-button-prev')
          .addEventListener('click', () => rev(1));
  document.querySelectorAll('.swiper-pagination-bullet')
          .forEach(b => b.addEventListener('click', () => rev(1)));

  // 5) Press-and-hold to pause (wrapper covers the whole slider)
  wrapper.addEventListener('mousedown',  () => isPaused = true);
  wrapper.addEventListener('touchstart', () => isPaused = true);
  wrapper.addEventListener('mouseup',    () => isPaused = false);
  wrapper.addEventListener('touchend',   () => isPaused = false);
    </script>
