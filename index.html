<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Home</title>
  <!-- Import Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Blur effect on main content when menu is open */
    .menu-open #main-content {
      filter: blur(5px);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #D9D9D9;
      min-height: 100vh;
      padding-right: 4rem;
      padding-left: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .greeting-badge {
      position: relative;
      margin-top: 6rem;
      padding: 0.5rem 1rem;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 999px;
      font-weight: 500;
    }

    .greeting-badge img {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 27.5px;
      height: 28.5px;
    }

    .hero-title {
      margin: 2rem 0 1.5rem;
      text-align: center;
      line-height: 1.2;
      position: relative;
    }

    .hero-title .line {
      display: block;
      font-size: 3rem;
      color: #171717;
      position: relative;
    }

    .hero-title .accent {
      color: #E74C3C;
      font-weight: 700;
    }

    .hero-title .img-im {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 71px;
      height: 74px;
    }

    .hero-title .img-student {
      position: absolute;
      top: -30px;
      right: -170px;
      width: 141px;
      height: 93px;
    }

    .hero-title .img-cs {
      position: absolute;
      bottom: -50px;
      left: -100px;
      width: 71px;
      height: 74px;
    }

    .columns {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1400px;
      margin-top: 3rem;
      overflow: visible;
    }

    .first-col {
      flex: 1 1 250px;
      max-width: 600px;
      text-align: left;
      margin-top: 80px;
      z-index: 1;
    }

    .first-col .first-text {
      color: #344054;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .first-col .first-text br {
      line-height: 2;
    }

    .first-col img.first-img {
      display: block;
      width: 80px;
      margin-top: 0.5rem;
    }

    .second-col {
      flex: 2 1 400px;
      max-width: 100%;
      position: relative;
      margin-left: -100px;
      margin-right: -100px;
      z-index: 2;
    }

    .second-col .image-container {
      position: relative;
      width: 100%;
      height: 650px;
      margin: 0 auto;
      overflow: visible;
    }

    .second-col .image-container #frameImg {
      width: 110%;
      height: 110%;
      object-fit: cover;
      border-radius: 8px;
      transform: translate(-5%, -5%);
      transition: none;
    }

    .third-col {
      padding-top: 7rem;
      margin-left: 70px;
      text-align: right;
    }
    .third-col p{
      font-weight: bold;
    }

    .toggle-switch {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      height: 50px;
      width: 280px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.094);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 2px;
    }

    .toggle-switch button {
      position: relative;
      z-index: 2;
      flex: 0 0 40%;
      margin: 0;
      height: 100%;
      padding: 0 1rem;
      background: transparent;
      border: none;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
      transition: flex-basis 0.4s, background 0.4s;
    }

    .toggle-switch button .btn-icon {
      width: 20px;
      height: 20px;
      margin-left: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toggle-switch button.portfolio.active {
      flex-basis: 60%;
      background: #E74C3C;
      color: #fff;
    }

    .toggle-switch button.portfolio.active .btn-icon {
      opacity: 1;
    }

    .toggle-switch button.hire-me.active {
      flex-basis: 60%;
      background: #1E90FF;
      color: #fff;
    }

    .toggle-switch button.hire-me.active .btn-icon {
      opacity: 1;
    }

    #rippleOverlay {
      position: fixed;
      top: var(--ripple-y, 50px);
      left: var(--ripple-x, 50px);
      width: 10px;
      height: 10px;
      background: #1E90FF;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%) scale(0);
      transition: width 1.5s ease-out, height 1.5s ease-out, transform 1.5s ease-out;
    }


    @media (max-width: 1400px) {
      .columns {
        flex-wrap: wrap;
        margin: 0;
      }

      .second-col .image-container {
        height: auto;
      }

      #frameImg {
        width: 100%;
        height: auto;
        transform: none;
      }
    }

    @media (max-width: 900px) {
      body {
        margin: 0;
      }

      .columns {
        flex-direction: column;
        align-items: center;
      }

      .third-col img.third-img,
      .first-col img.first-img {
        margin: 0;
      }

      .third-col,
      .first-col {
        text-align: center;
        padding-top: 0;
        margin-left: 0;
      }
    }
    /* Custom navbar background color */
    .custom-navbar {
      background-color: #171717;
    }

    /* Style for nav links with radius and transparent border */
    .nav-link {
      border-radius: 5px;
      border: 2px solid transparent;

    }
    .nav-link img{
      width: 20px;
      height: 20px;
    }
    .navbar-brand{
      margin-left: 100px;
      margin-right: 400px;
    }
    .navbar-brand img{
      width:40px;
      height: auto;
    }

    /* Hover effect for nav links */
    .nav-link:hover {
      color: #fff;
      background-color: #B53E25;
    }

    /* Active state for nav links */
    .nav-link.active {
      color: #fff;
      background-color: #7A2B19;
      border-color: #5BB3FF;
    }

    /* Evenly distribute nav items on larger screens */
    @media (min-width: 768px) {
      .navbar-nav {
        justify-content: space-around;
      }
    }

    /* Sidebar behavior on small screens */
    @media (max-width: 767.98px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #171717; /* Matches custom navbar */
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateX(-250px);
      }
      .navbar-collapse.show {
        transform: translateX(0);
      }
    }

    /* Spacing for icons */
    .icon {
      margin-right: 10px;
    }

    /* Blur effect on main content when menu is open */
    .menu-open #main-content {
      filter: blur(5px);
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark custom-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="/img/Logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-4">
            <a class="nav-link active" aria-current="page" href="/index.html"><span class="icon"><img src="/img/Home Logo.png" alt=""></span> Home</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/abouts.html"><span class="icon"><img src="/img/About logo.png" alt=""></span> About</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/feats.html"><span class="icon"><img src="/img/Feats logo.png" alt=""></span> Feats</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/projects.html"><span class="icon"><img src="/img/Projects logo.png" alt=""></span> Projects</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/contact.html"><span class="icon"><img src="/img/Contact logo.png" alt=""></span> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Placeholder where cursor.html will be inserted -->
  <div id="cursor-container"></div>


  <div class="greeting-badge">Hello!<img src="/img/hello.png" alt="Hello Icon" /></div>
  <h1 class="hero-title">
    <span class="line im">I’m <span class="accent">Prajal</span>,<img src="/img/Im.png" alt class="img-im" /></span>
    <span class="line student">CS Student<img src="/img/student.png" alt class="img-student" /><img src="/img/CS.png"
        alt class="img-cs" /></span>
  </h1>

  <div class="columns">
    <section class="first-col">
      <img src="/img/Door.png" alt class="first-img" />
      <p class="first-text">Welcome! Explore reliable,<br />creative digital solutions where<br />thoughtful design
        meets precise<br />code.</p>
    </section>

    <section class="second-col">
      <div class="image-container">
        <img id="frameImg" src="/img/Mascot.png" alt="Frame 1" class="second-img" />
        <div class="toggle-switch">
          <button id="btnPortfolio" class="portfolio active">Portfolio<img src="/img/up right.png" class="btn-icon"
              alt="" /></button>
          <button id="btnHire" class="hire-me">Hire Me<img src="/img/up right.png" class="btn-icon" alt="" /></button>
        </div>
      </div>
    </section>

    <section class="third-col">
      <p class="line1">First Year</p>
      <p class="line2">Completed</p>
      <img src="/img/First Year Stars.png" class="third-img" alt="Stars graphic" />
    </section>
  </div>

  <div id="rippleOverlay"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    // Custom JS to add/remove blur effect
    const navbarNav = document.getElementById('navbarNav');
    navbarNav.addEventListener('show.bs.collapse', function () {
      document.body.classList.add('menu-open');
    });
    navbarNav.addEventListener('hide.bs.collapse', function () {
      document.body.classList.remove('menu-open');
    });
  </script>

  <script>

    // load cursor *and* execute its script
    fetch('/html/cursor.html')
      .then(r => r.text())
      .then(html => {
        const container = document.getElementById('cursor-container');
        container.innerHTML = html;

        // Find any <script> tags in the fetched HTML and run them
        container.querySelectorAll('script').forEach(oldScript => {
          const s = document.createElement('script');
          s.textContent = oldScript.textContent;
          document.body.appendChild(s);
        });
      })
      .catch(err => console.error('Error loading cursor:', err));


    // buttons & overlay
    const btnPortfolio = document.getElementById('btnPortfolio');
    const btnHire = document.getElementById('btnHire');
    const img = document.getElementById('frameImg');
    const overlay = document.getElementById('rippleOverlay');

    // first-col elements
    const firstImg = document.querySelector('.first-col .first-img');
    const firstText = document.querySelector('.first-col .first-text');
    const thirdColLine1 = document.querySelector('.third-col .line1');
    const thirdColLine2 = document.querySelector('.third-col .line2');
    const thirdColImg = document.querySelector('.third-col .third-img');


    // hero-title elements for Hire‑Me effect
    const heroTitle = document.querySelector('.hero-title');
    const greetingImg = document.querySelector('.greeting-badge img');
    const imgIm = document.querySelector('.hero-title .img-im');
    const imgStudent = document.querySelector('.hero-title .img-student');
    const imgCs = document.querySelector('.hero-title .img-cs');

    // store originals
    let showingFrame1 = true;
    const firstImgSrc1 = '/img/Door.png';
    const firstText1 = `Welcome! Explore reliable,<br/>creative digital solutions where<br/>thoughtful design meets precise<br/>code.`;
    const firstImgSrc2 = '/img/Code.png';
    const firstText2 = `I craft digital experiences<br/> with design-driven code—each <br/>project tells a story and <br/>drives real impact.`;

    const thirdText1Line1 = 'First Year';
    const thirdText1Line2 = 'Completed';
    const thirdImgSrc1 = '/img/First Year Stars.png';

    const thirdText2Line1 = 'Quality Work';
    const thirdText2Line2 = 'Guaranteed';
    const thirdImgSrc2 = '/img/Quality Stars.png';


    const origHeroHTML = heroTitle.innerHTML;
    const origGreetingTop = getComputedStyle(greetingImg).top;
    const origGreetingRight = getComputedStyle(greetingImg).right;
    const origImTop = getComputedStyle(imgIm).top;
    const origImLeft = getComputedStyle(imgIm).left;

    // utility: animate ripple
    function animateRipple(e, color) {
      const x = e.clientX + 'px';
      const y = e.clientY + 'px';
      overlay.style.setProperty('--ripple-x', x);
      overlay.style.setProperty('--ripple-y', y);
      overlay.style.background = color;
      overlay.style.width = '200vmax';
      overlay.style.height = '200vmax';
      overlay.style.transform = 'translate(-50%, -50%) scale(1)';
      setTimeout(() => {
        overlay.style.width = '10px';
        overlay.style.height = '10px';
        overlay.style.transform = 'translate(-50%, -50%) scale(0)';
      }, 1600);
    }

    // swapFrame stays the same
    function swapFrame() {
      setTimeout(() => {
        // Swap middle column
        img.src = showingFrame1 ? '/img/Mascot2.png' : '/img/Mascot.png';
        firstImg.src = showingFrame1 ? firstImgSrc2 : firstImgSrc1;
        firstText.innerHTML = showingFrame1 ? firstText2 : firstText1;

        // Swap third column content
        thirdColLine1.textContent = showingFrame1 ? thirdText2Line1 : thirdText1Line1;
        thirdColLine2.textContent = showingFrame1 ? thirdText2Line2 : thirdText1Line2;
        thirdColImg.src = showingFrame1 ? thirdImgSrc2 : thirdImgSrc1;

        showingFrame1 = !showingFrame1;
      }, 1500);
    }

    // HIDE/MOVE for Hire‑Me
    function hireEffects() {
      // change lines + color accents
      heroTitle.innerHTML = `
      <span class="line">Code with <span class="accent" style="color:#1E90FF">Passion</span></span>
      <span class="line">Create with <span class="accent" style="color:#E74C3C">Heart</span></span>
    `;
      // hide student & CS icons
      imgStudent.style.display = 'none';
      imgCs.style.display = 'none';
      // move Hello icon 10px up and right
      greetingImg.style.top = `calc(${origGreetingTop}  100px)`;
      greetingImg.style.right = `calc(${origGreetingRight} - 200px)`;
      // move “Im” png 10px left and up
      imgIm.style.top = `calc(${origImTop}  100px)`;
      imgIm.style.left = `calc(${origImLeft} - 10px)`;
    }

    // REVERT for Portfolio
    function revertEffects() {
      heroTitle.innerHTML = origHeroHTML;
      imgStudent.style.display = '';
      imgCs.style.display = '';
      greetingImg.style.top = origGreetingTop;
      greetingImg.style.right = origGreetingRight;
      imgIm.style.top = origImTop;
      imgIm.style.left = origImLeft;
    }

    // portfolio click
    btnPortfolio.addEventListener('click', (e) => {
      if (btnPortfolio.classList.contains('active')) return;
      btnPortfolio.classList.add('active');
      btnHire.classList.remove('active');
      if (!showingFrame1) swapFrame();
      // revert hero-area immediately after 1.5s as well
      setTimeout(revertEffects, 1500);
      animateRipple(e, '#E74C3C');
    });

    // hire‑me click
    btnHire.addEventListener('click', (e) => {
      if (btnHire.classList.contains('active')) return;
      btnHire.classList.add('active');
      btnPortfolio.classList.remove('active');
      if (showingFrame1) swapFrame();
      setTimeout(hireEffects, 1500);
      animateRipple(e, '#1E90FF');
    });

    document.addEventListener('DOMContentLoaded', () => {
      showingFrame1 = true;
      img.src = '/img/Mascot.png';
      firstImg.src = firstImgSrc1;
      firstText.innerHTML = firstText1;

      // Reset third-col to default
      thirdColLine1.textContent = thirdText1Line1;
      thirdColLine2.textContent = thirdText1Line2;
      thirdColImg.src = thirdImgSrc1;

      revertEffects();
    });


  </script>

</body>

</html>
