<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    /* Custom navbar background color */
    .custom-navbar {
      background-color: #171717;
    }

    /* Style for nav links with radius and transparent border */
    .nav-link {
      border-radius: 5px;
      border: 2px solid transparent;

    }
    .nav-link img{
      width: 20px;
      height: 20px;
    }
    .navbar-brand{
      margin-left: 100px;
      margin-right: 400px;
    }

    /* Hover effect for nav links */
    .nav-link:hover {
      color: #fff;
      background-color: #B53E25;
    }

    /* Active state for nav links */
    .nav-link.active {
      color: #fff;
      background-color: #7A2B19;
      border-color: #5BB3FF;
    }

    /* Evenly distribute nav items on larger screens */
    @media (min-width: 768px) {
      .navbar-nav {
        justify-content: space-around;
      }
    }

    /* Sidebar behavior on small screens */
    @media (max-width: 767.98px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #171717; /* Matches custom navbar */
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
        transform: translateX(-250px);
      }
      .navbar-collapse.show {
        transform: translateX(0);
      }
    }

    /* Spacing for icons */
    .icon {
      margin-right: 10px;
    }

    /* Blur effect on main content when menu is open */
    .menu-open #main-content {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark custom-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-4">
            <a class="nav-link active" aria-current="page" href="/index.html"><span class="icon"><img src="/img/Home Logo.png" alt=""></span> Home</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/abouts.html"><span class="icon"><img src="/img/About logo.png" alt=""></span> About</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/feats.html"><span class="icon"><img src="/img/Feats logo.png" alt=""></span> Feats</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/projects.html"><span class="icon"><img src="/img/Projects logo.png" alt=""></span> Projects</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" href="/html/contact.html"><span class="icon"><img src="/img/Contact logo.png" alt=""></span> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div id="main-content" style="padding-top: 70px;">
    <p>This is the main content area. It will blur when the sidebar menu is open on smaller screens.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>

  <!-- Bootstrap 5 JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    // Custom JS to add/remove blur effect
    const navbarNav = document.getElementById('navbarNav');
    navbarNav.addEventListener('show.bs.collapse', function () {
      document.body.classList.add('menu-open');
    });
    navbarNav.addEventListener('hide.bs.collapse', function () {
      document.body.classList.remove('menu-open');
    });
  </script>
</body>
</html>
